<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Analyse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styling/style.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <a href="homepage.html">
                <img src="images/F1.svg.png" alt="Formule 1 Logo">
            </a>
            <div class="header-text">
                <p class="power-text">Powered by Speedway Dynamics</p>
                <h1 class="championship-text">Netherlands Grand Prix 2022</h1>
            </div>
        </div>
    </div>
    <div class="container mb-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="box p-3">
                    <h2 class="section-title">Circuit Informatie</h2>
                    <div class="circuit-info d-flex align-items-center">
                        <img src="images/dddd.png" alt="Circuit" class="img-fluid circuit-image circuit-image-first mb-3">
                        <div class="select-wrapper">
                            <label for="corner-select" class="form-label d-inline-block mb-0">Bocht geselecteerd:</label>
                            <select id="corner-select" class="form-select form-select-sm">
                                <option value="1">Bocht 1</option>
                                <option value="2">Bocht 2</option>
                                <option value="3">Bocht 3</option>
                                <option value="4">Bocht 4</option>
                                <option value="5">Bocht 5</option>
                                <option value="6">Bocht 6</option>
                                <option value="7">Bocht 7</option>
                                <option value="8">Bocht 8</option>
                                <option value="9">Bocht 9</option>
                                <option value="10">Bocht 10</option>
                                <option value="11">Bocht 11</option>
                                <option value="12">Bocht 12</option>
                                <option value="13">Bocht 13</option>
                                <option value="14">Bocht 14</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="box p-3">
                    <h2 class="section-title">Berekening</h2>
                    <h3 class="sub-section-title">Gegevens bocht: </h3> 
                    <div class="data-box p-2 mx-auto lighter-bg">
                        <p><p><img src="images/bocht.png" alt="Racer Icon" class="racer-icon">Bocht radius: <span style="float: right;">???</span></p>
                    </div>
                    <div class="data-box p-2 mx-auto lighter-bg">
                        <p><p><img src="images/helling.png" alt="Racer Icon" class="racer-icon">Helling: <span style="float: right;">???</span></p>
                    </div>
                    <div class="data-box p-2 mx-auto lighter-bg">
                        <p><p><img src="images/math.png" alt="Racer Icon" class="racer-icon">Wrijvingscoëfficiënt: <span style="float: right;">???</span></p>
                    </div>
                    </div>
                </div>
            </div>          
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="box p-3">
                    <h2 class="section-title">Gemiddelde snelheid coureur</h2>
                    <div class="data-box p-2 mx-auto lighter-bg">
                        <p><img src="images/racericon.png" alt="Racer Icon" class="racer-icon"> Coureur 1: <span id="driver1-speed" style="float: right;">???</span></p>
                    </div>
                    <div class="data-box p-2 mx-auto lighter-bg">
                        <p><img src="images/racericon.png" alt="Racer Icon" class="racer-icon">Coureur 2: <span id="driver2-speed" style="float: right;">???</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="box p-3">
                    <h2 class="section-title">Maximum snelheid</h2>
                    <div class="speed-circle d-flex justify-content-center align-items-center mx-auto">
                        ? km/h
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
